<body>
	<div align="center">
		<h1>Crear Nuevo Usuario</h1>
		<br />
		<form action="#" th:action="@{/saveUsuario}" th:object="${usuarios}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td># :</td>
					<td><input type="text" th:field="*{IdUsuario}" /></td>
				</tr>
				<tr>
					<td>Rol:</td>
					<td><input type="text" th:field="*{Idrol}" /></td>
				</tr>
				<tr>
					<td>Nombre :</td>
					<td><input type="text" th:field="*{nombreusuario}" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="text" th:field="*{Passwordusuario}" /></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
			</table>
			<button type="submit" onclick="javascript:alert('Creado');">Crear</button> 
			<button th:action="@{EstadosSistemaCRUD}"  type="submit">Volver</button> 
		</form>
	</div>
</body>
